spring.application.name=servicer

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/servicer_db
spring.datasource.username=root
spring.datasource.password=mangesh
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT
app.security.jwt.secret=change-this-secret-in-prod-please-32-bytes-min
app.security.jwt.expiration-ms=3600000

# CORS (adjust for your frontend origin)
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html


